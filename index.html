<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/app/scss/main.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="content__wrapper">
      <header>
        <h1>We're launching soon</h1>
      </header>
      <div class="clock__container">
        <div class="clock__card">
          <div class="time__container">
            <span class="overlay overlay-top"></span>
            <span id="days">--</span>
            <span class="overlay overlay-bottom"></span>
          </div>
          <p>Days</p>
        </div>
        <div class="clock__card">
          <div class="time__container">
            <span class="overlay overlay-top"></span>
            <span id="hours">--</span>
          </div>
          <p>Hours</p>
        </div>
        <div class="clock__card">
          <div class="time__container">
            <span class="overlay overlay-top"></span
            ><span id="minutes">--</span>
          </div>
          <p>Minutes</p>
        </div>
        <div class="clock__card">
          <div class="time__container">
            <span class="overlay overlay-top"></span
            ><span id="seconds">--</span>
          </div>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
    <script src="/app/js/script.js"></script>
  </body>
</html>
